<tui-root>

  <div class="t-m-1">
    <button
      tuiButton
      type="submit"
      appearance="primary"
      class="tui-space_right-3 tui-space_bottom-3"
      size="m"
      (click)="openDialog()"
    >
      openDialog
    </button>
  </div>

  <div class="t-m-1">
    <button
      tuiButton
      type="submit"
      appearance="primary"
      class="tui-space_right-3 tui-space_bottom-3"
      size="m"
      (click)="openSecondDialog()"
    >
      openSecondDialog
    </button>
  </div>

  <div class="t-m-1">
    <button
      tuiButton
      type="submit"
      appearance="primary"
      class="tui-space_right-3 tui-space_bottom-3"
      size="m"
      (click)="openDialogDefault()"
    >
      openDialogDefault
    </button>
  </div>

</tui-root>
